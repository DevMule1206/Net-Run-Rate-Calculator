    <div class="container">
        <h2 class="text-center my-4">Cricket Net Run Rate (NRR) Calculator</h2>
        <div class="row">
            <!-- Left Ad Section -->
            <div class="col-lg-3 col-md-4 col-sm-12 mb-3">
                <script async
                    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5083792745019366"
                    crossorigin="anonymous"></script>
                <!-- Cricket NRR -->
                <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5083792745019366"
                    data-ad-slot="1894796596" data-ad-format="auto" data-full-width-responsive="true"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>

            <!-- Form Section -->
            <div class="col-lg-6 col-md-8 col-sm-12 mb-3">
                <ins class="adsbygoogle" style="display:block" data-ad-format="fluid"
                    data-ad-layout-key="-fb+5w+4e-db+86" data-ad-client="ca-pub-5083792745019366"
                    data-ad-slot="2809726354"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
                <form id="nrrForm">
                    <div class="mb-3">
                        <label for="runsScored" class="form-label">Runs Scored:</label>
                        <input type="number" class="form-control" id="runsScored" required>
                    </div>

                    <div class="mb-3">
                        <label for="oversFaced" class="form-label">Overs Faced (e.g., 2.3 for 2 overs and 3
                            balls):</label>
                        <input type="number" step="0.1" class="form-control" id="oversFaced" required>
                    </div>

                    <div class="mb-3">
                        <label for="runsConceded" class="form-label">Runs Conceded:</label>
                        <input type="number" class="form-control" id="runsConceded" required>
                    </div>

                    <div class="mb-3">
                        <label for="oversBowled" class="form-label">Overs Bowled (e.g., 3.4 for 3 overs and 4
                            balls):</label>
                        <input type="number" step="0.1" class="form-control" id="oversBowled" required>
                    </div>

                    <button type="button" class="btn btn-primary" onclick="calculateNRR()">Calculate NRR</button>
                </form>
                <div id="result" class="mt-3"></div>
            </div>
            <!-- Right Ad Section -->
            <div class="col-lg-3 col-md-4 col-sm-12 mb-3">
                <script async
                    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5083792745019366"
                    crossorigin="anonymous"></script>
                <!-- Cricket NRR -->
                <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5083792745019366"
                    data-ad-slot="1894796596" data-ad-format="auto" data-full-width-responsive="true"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
